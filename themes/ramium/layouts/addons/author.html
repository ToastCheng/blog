{{ define "main" }}

<div class="content">

    <figure id="author-image" style="text-align: center;" class="image">
        <img class="is-rounded" src="{{ .Params.image | relURL }}" alt="Author's image">
    </figure>
    <h1 class="title has-text-centered">{{ .Title }}</h1>

    <div class="blog-text">
        {{ .Content }}
    </div>
</div>

{{ end }}
